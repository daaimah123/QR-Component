<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | QR code component</title>

</head>
<body>

    <main class="borderQR">
      <img class="qr-code-image" src="./images/image-qr-code.png" alt="QR code" width="100%">
      <p class="text textBold">Improve your front-end skills by building projects</p>
      <p class="text textSmall">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
  
</body>
</html>
